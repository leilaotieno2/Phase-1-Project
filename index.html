<!DOCTYPE html>
<html>
<head>
    <title>FlyEase Airlines</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>FlyEase Airlines</h1>
    </header>
    
    <main>
        <h2>Book Your Flight</h2>
        <form>
            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" name="departure">
            <label for="return">Return Date:</label>
            <input type="date" id="return" name="return">
            <label for="destination">Destination:</label>
            <select id="destination" name="destination">
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
            </select>
            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" max="10" value="1">
            <button type="submit">Search Flights</button>
        </form>
        
        <h2>Available Flights</h2>
        <ul id="flight-list"></ul>

        <div id="destination-image"></div>
    
        <h2>Book a Flight</h2>
        <form>
            <label for="flight">Flight:</label>
            <select id="flight" name="flight">
                <option value="123">Flight 123: New York to Los Angeles</option>
                <option value="456">Flight 456: Los Angeles to Chicago</option>
                <option value="789">Flight 789: Chicago to New York</option>
            </select>
            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" max="10" value="1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Book Flight</button>
        </form>
        
        <h2>Cancel a Flight</h2>
        <form>
            <label for="booking">Booking ID:</label>
            <input type="text" id="booking" name="booking">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Cancel Flight</button>
        </form>
        
        <h2>Rewards Program</h2>
        <p>Earn reward points with each flight you book and redeem them for discounts on future flights!</p>
    </main>
    
    <footer>
        <p>&copy; FlyEase Airlines</p>
    </footer>
    
    <script src="index.js"></script>
    <script src="db.json"></script>
</body>
</html>
